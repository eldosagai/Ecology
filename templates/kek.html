{%block content%}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for a in articles%}
    <h1>{{a.title}}</h1>
    <h2>{{a.text}}</h2>
        {%for image in images%}
            {%if image.article == a %}
                <img src="{{image.image.url}}">
            {%endif%}
        {%endfor%}
    {% endfor %}
</body>
</html>
{% endblock %}
